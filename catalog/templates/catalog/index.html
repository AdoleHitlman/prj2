{% include 'menu.html' %}
{% load mediapath %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3 class="display-4">Главная</h3>
    <br/>
    <form method="POST" action="{% url 'index' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать новую статью</button>
    </form>
    <br/>
    <h3 class="display-4">Блог</h3>
    <br/>
    {% for blog in cont3.blogs %}
    <h3>{{ blog.title }}</h3>
    <h2>{{ blog.content }}</h2>
    <img src="{{ blog.preview|mediapath }}"/>
    <br/>
    <a href="{% url 'blog-detail' blog.pk %}">Подробнее</a>
    <br/>
    <br/>
    {% endfor %}
    <br/>
    <br/>
    <h3>Задание</h3>
    <h1>{{ cont1.html_content1|safe }}</h1>
    <br/>
    <br/>
    <h3>Требования</h3>
    <h3>{{ cont2.html_content2|safe }}</h3>
    <p>Company 2023</p>
</div>
